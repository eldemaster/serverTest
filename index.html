<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Profilo</title>
  </head>
  <body>
    <form method="POST" action="/salva">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Mario Rossi">
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="mario.rossi@example.com">
      <br>
      <label for="interessi">Interessi:</label>
      <input type="text" id="interessi" name="interessi" value="Musica, Cinema, Viaggi">
      <br>
      <button type="submit" id="salva">Salva</button>
      <button type="button" id="modifica">Modifica</button>
    </form>
    <script>
      const form = document.querySelector('form');
      const nome = form.querySelector('#nome');
      const email = form.querySelector('#email');
      const interessi = form.querySelector('#interessi');
      const salva = form.querySelector('#salva');
      const modifica = form.querySelector('#modifica');

      function disabilitaCampi() {
        nome.setAttribute('disabled', 'disabled');
        email.setAttribute('disabled', 'disabled');
        interessi.setAttribute('disabled', 'disabled');
        salva.setAttribute('disabled', 'disabled');
      }

      function abilitaCampi() {
        nome.removeAttribute('disabled');
        email.removeAttribute('disabled');
        interessi.removeAttribute('disabled');
        salva.removeAttribute('disabled');
      }

      form.addEventListener('submit', (event) => {
        event.preventDefault();
        disabilitaCampi();
      });

      modifica.addEventListener('click', () => {
        abilitaCampi();
      });
    </script>
  </body>
</html>
