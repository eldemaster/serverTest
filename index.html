<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modifica profilo</title>
  </head>
  <body>
    <h1>Modifica profilo</h1>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="Mario">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="mario@example.com">

      <label for="interessi">Interessi:</label>
      <textarea id="interessi" name="interessi">Sport, viaggi, musica</textarea>

      <button type="submit">Salva</button>
    </form>
  </body>
</html>
